<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login">
            <h2 class="logo">Login</h2>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <a href="">Forget Password?</a>
            <button><p>Login</p></button>
            <p>or login with social platforms</p>
            <div class="icons">
                <div class="icon">
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1663610138%3A1763959087427944" target="_blank"><i class="fa-brands fa-google"></i></a>
                </div>
                <div class="icon">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="icon">
                    <a href="https://github.com/login" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="icon">
                    <a href="https://www.linkedin.com/checkpoint/lg/sign-in-another-account" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            <p><a href="./register.html">Don't have an account?</a></p>
        </div>
    </div>
</body>
</html>
